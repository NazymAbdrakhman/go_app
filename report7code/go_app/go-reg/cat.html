<!DOCTYPE html>
<html>
	<head>
		<title>Book Categories</title>
		<style>
			.book-categories {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				margin: 20px;
			}

			.book-category {
				background-color: #f2f2f2;
				border-radius: 5px;
				box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
				margin: 10px;
				padding: 20px;
				text-align: center;
				width: 200px;
			}

			.book-category a {
				color: #333;
				text-decoration: none;
			}

			.book-category a:hover {
				color: #007bff;
			}
		</style>
	</head>
	<body>
		<div class="book-categories">
			<div class="book-category">
				<a href="#">Fiction</a>
			</div>
			<div class="book-category">
				<a href="#">Non-Fiction</a>
			</div>
			<div class="book-category">
				<a href="#">Science Fiction</a>
			</div>
			<div class="book-category">
				<a href="#">Mystery</a>
			</div>
			<div class="book-category">
				<a href="#">Romance</a>
			</div>
			<div class="book-category">
				<a href="#">Horror</a>
			</div>
		</div>
	</body>
</html>
